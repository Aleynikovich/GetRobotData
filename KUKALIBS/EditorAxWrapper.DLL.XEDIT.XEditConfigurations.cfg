<?xml version="1.0" encoding="utf-8"?>
<XEditConfigurations xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <RootConfig name="Root">
    <Properties>
      <PropertyItem>
        <Name>ShowLineNumbers</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>UseIPAsLineNumber</Name>
        <Value xsi:type="xsd:boolean">false</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>ShowDetails</Name>
        <Value xsi:type="xsd:boolean">false</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>ShowDEFLine</Name>
        <Value xsi:type="xsd:boolean">false</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>ShowSeparatorLines</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>LineWrap</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>DisplayStatusBar</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>EnableBlockFunktions</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>InsertBlockWithSPS</Name>
        <Value xsi:type="xsd:boolean">true</Value>
      </PropertyItem>
      <PropertyItem>
        <Name>BackGroundBitmap</Name>
        <Value xsi:type="xsd:string" />
      </PropertyItem>
    </Properties>
  </RootConfig>
  <UserConfig name="UserMode">
    <Properties>
      <PropertyItem>
        <Name>EnableBlockFunktions</Name>
        <Value xsi:type="xsd:boolean">false</Value>
      </PropertyItem>
    </Properties>
  </UserConfig>
  <ExpertConfig name="ExpertMode">
    <Properties />
  </ExpertConfig>
  <UserProCorConfig name="UserMode ProCor">
    <Properties />
  </UserProCorConfig>
  <UserFullEditConfig name="UserMode FullEdit">
    <Properties />
  </UserFullEditConfig>
  <ExpertProCorConfig name="ExpertMode ProCor">
    <Properties />
  </ExpertProCorConfig>
  <ExpertFullEditConfig name="ExpertMode FullEdit">
    <Properties>
      <PropertyItem>
        <Name>LineWrap</Name>
        <Value xsi:type="xsd:boolean">false</Value>
      </PropertyItem>
    </Properties>
  </ExpertFullEditConfig>
</XEditConfigurations>